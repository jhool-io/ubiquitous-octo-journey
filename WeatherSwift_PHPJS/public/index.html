<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search App - Coding Assessment</title>
    
    <!-- React CDN - No build process required -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <!-- Loading indicator (hidden by default) -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Fetching weather data...</p>
        </div>
    </div>
    
    <!-- Error toast container -->
    <div id="error-toast" class="error-toast" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
        <button onclick="hideError()" class="close-btn">&times;</button>
    </div>
    
    <!-- React application -->
    <script type="text/babel" src="app.js"></script>
    
    <!-- Utility functions -->
    <script>
        // Utility function to show loading indicator
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        // Utility function to hide loading indicator
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Utility function to show error messages
        function showError(message) {
            const errorToast = document.getElementById('error-toast');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorToast.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }
        
        // Utility function to hide error messages
        function hideError() {
            document.getElementById('error-toast').style.display = 'none';
        }
    </script>
</body>
</html>
